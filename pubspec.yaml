  firebase_dynamic_links: ^0.4.0+4
  flutter_store: ^1.0.0+4
  firebase_messaging: ^5.0.4
  share: ^0.6.1+1
  http: ^0.12.0+1
  flutter_svg: ^0.13.0+2
  shared_preferences: ^0.4.3
  flutter_statusbarcolor: ^0.1.1
  sliding_up_panel: ^0.3.4
  flutter_swiper: ^1.1.6
  transformer_page_view: ^0.1.6
  google_maps_flutter: ^0.5.19
  shimmer: ^0.0.6
  intl: ^0.15.7
  html_unescape: ^1.0.1+2
  flutter_typeahead: ^1.6.1
  datetime_picker_formfield: ^0.2.0
  queries: ^0.1.12
  flutter_redux: ^0.5.2
  redux_thunk: ^0.2.1
  recase: ^2.0.0+1
  flutter_page_indicator: ^0.0.3
  bubble_bottom_bar: ^1.2.0
  flutter_fab_dialer: ^0.1.1
  flutter_vector_icons: ^0.1.0
  transparent_image: ^0.1.0
  cached_network_image: ^1.0.0
  simple_moment: ^1.0.2
  firebase_auth: ^0.11.1+7
  google_sign_in: ^4.0.2



dev_dependencies:
